<ion-view>
	<ion-header-bar>
		<button class="button button-icon icon ion-chevron-left" ng-click="$ionicGoBack()"></button>
		<h1 class="title">购物车</h1>		
	</ion-header-bar>
	<ion-content class="has-header">
		<div>
			<div class="car-list" ng-repeat="li in lis">
				<div>
					<input type="checkbox"/>
				</div>
				<div>
					<img src="{{li.imgUrl}}" alt="" />
				</div>
				<div>
					<p>{{li.name}}</p>
					<p>{{li.price}}</p>
					<p><span>-</span><span>{{li.num}}</span><span>+</span></p>
				</div>
				<div>				
					<p>合计</p>
					<p>{{li.num*li.price}}</p>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
