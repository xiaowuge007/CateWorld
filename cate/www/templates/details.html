
<ion-view>
	<ion-header-bar>
		<span class="car-num">1</span>
		<button class="button button-icon icon ion-chevron-left" ng-click="$ionicGoBack()"></button>
		<h1 class="title">商品详情</h1>
		<a class="button button-icon icon ion-ios-cart-outline"
			href="#/tab/car"></a>		
	</ion-header-bar>
	<ion-content class="has-header art">
		<div class="detail">
			<dl>
				<dt><img src="{{det.imgUrl}}" alt="" /></dt>
				<dd>{{det.name}}</dd>
				<dd>￥{{det.price}}<span>￥{{det.pprice}}</span></dd>
				<dd>月销售3580件 <span>杭州</span></dd>													
			</dl>
			<div>
				<button class="button button-energized"
					ng-click="add()">加入购物车</button>
				<button class="button button-assertive">立即购买</button>
			</div>
		</div>					
	</ion-content>
</ion-view>
